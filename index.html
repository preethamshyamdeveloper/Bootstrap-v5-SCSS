<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login Component</title>
</head>
<body class="d-flex text-center bg-secondary">
    <form class="form-login">
        <img src="/node_modules/bootstrap-icons/icons/bootstrap.svg"
         alt="bootsrap-icon" 
         height="72"
         width="72"
         class="mb-4"/>
         <h1 class="h3 mb-3 font-weight-normal">Bootstrap 5 Login</h1>
         <label for="inputEmail" class="sr-only">Email address</label>
         <input
          type="email"
          name="form-control mb-2" 
          id="inputEmail"
          class="form-control mb-2 ip-3"
          placeholder="Email address" 
          required
          autofocus
          />
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password"
          id="inputPassword"
          class="form-control mb-2 ip-3"
          placeholder="Password"
          required
          />
          <div class="checkbox mb-3">
            <label for="checkbox">
                <input type="checkbox" value="remember-me" />
                Remember  me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block">
              Login
          </button>
    </form>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
